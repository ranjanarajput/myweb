<!doctype >
<html>
<head><title>Div</title> 

</head>
<style>
#red
{width:200px ;
height:200px;background:red;
position:relative;
z-index:1;
}

#green
{width:200px ;height:200px;
background:green;
text-align:center;
position:relative;
top:-100px;
left:100px;
}

#orange{width:200px ;height:200px;
background:orange;
position:relative;
top:-200px;
left:200px;

}


</style>
<!--
<div> ,<span> Is a Block Level tag , Other block level Tag :- <p>
Its is transparent,used to Make the Layout of web application 
After Every Div an enter will be pressed ,
But <span> is inline :- No Enter Will be Pressed after the Span tag
-->


<body>
<div id="red">Div1 red </div>
<div  id="green">Div2 green</div>
<div  id="orange">Div3 orange</div>



</body>

</html>
